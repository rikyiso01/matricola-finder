<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matricola Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/beercss@3.2.10/dist/cdn/beer.min.css" rel="stylesheet">

    <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.2.10/dist/cdn/beer.min.js"></script>
    <script type="module" src="script.js"></script>
</head>

<body>
    <div class="toast error" id="error"><i>error</i>Ops, c'Ã¨ stato un problema</div>
    <main class="responsive">
        <h1>Matricola Finder</h1>
        <div class="field label prefix border">
            <i>search</i>
            <input type="text" id="search">
            <label>Search</label>
        </div>
        <table class="border" id="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Matricola</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student['name'] }}</td>
                    <td>{{ student['matricola'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>

</body>

</html>
